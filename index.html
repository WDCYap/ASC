<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwdyP</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/yorha.css" rel="stylesheet">
    <script src="scripts/bootstrap.bundle.js"></script>    
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#profile").load("profile.htm");
        $("#gallery").load("gallery.htm");
        $("#contact").load("contact.htm");
        $("#libraries").load("libraries.htm");
      });
    </script>
</head>
<body>

      
      <div class="tab-content" id="startTabContent">

        <div class="tab-pane fade show active" id="start" role="tabpanel" aria-labelledby="start-tab">
            <ul class="nav nav-tabs" id="startTab" role="tablist" style="border: 0;">
                <li class="nav-item" role="presentation">

                  </li>
            </ul>  
        </div>

        <div class="tab-pane fade mt-2" id="main" role="tabpanel" aria-labelledby="main-tab">
            <ul class="nav nav-tabs" id="mainTab" role="tablist">
                <blockquote style="margin-left: 48px;">⠀</blockquote>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">◼ PROFILE</button>

              </ul>

              <figure class="fixed-bottom" style="margin-bottom: 5rem; margin-left: 1.5rem; margin-right: 1.5rem;padding-top: 0px;padding-bottom: 0px; box-shadow: 2px 2px #746f5e;">
                <blockquote class="bq-color-change" style="margin-left: 1rem;margin-top: 0px;margin-bottom: 0px;">
                    <p style="margin-bottom: 0rem;padding-top:0.5rem;padding-bottom:0.5rem">Welcome to wwdyP. <span style="float:right;margin-bottom: 0rem;padding-top: 8px;">◼</span></p>

    <div class="tab-content" id="mainTabContent">

        <div class="tab-pane fade m-lg-5" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        </div>  

        <div class="tab-pane fade m-lg-5" id="gallery" role="tabpanel" aria-labelledby="gallery-tab">
        </div>

        <div class="tab-pane fade m-lg-5" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        </div>

        <div class="tab-pane fade m-lg-5" id="libraries" role="tabpanel" aria-labelledby="libraries-tab">
        </div>

      </div>
